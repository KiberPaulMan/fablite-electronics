<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<body>
    <h1>Регистрация пользователя</h1>

    <form method="POST" action="">
        {% csrf_token %}

        {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
            <br>
        {% endfor %}

        <input type="submit" value="Create User">
    </form>
</body>
</html>
